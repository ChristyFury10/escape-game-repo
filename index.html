<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape!</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
 
</head>
<body>
    <div id = "top-text">
        <h1 id = "title">escape.</h1>
        <h2>Welcome to the abandoned house... enter if you dare.</h2>
        <h3 id = "goal"></h3>
    </div>
    <main>
       
        <div id = "room" class = "front-of-house">
        <div id = "timer" class = "hide">Countdown:<span id = "countdown">30</span></div>
        <div class = "inventory-bar small hide"> Inventory</div>
        <div id = "overlay" class = "hide"></div>
        <div id = "open-inventory" class = "inventory-modal hide"> Your Inventory:
            <ul id = "inventory-items" class>
            </ul>
        </div>
        
        <div class = "key hide yellow"></div>
        <div class = "exit-door hide yellow"></div>
        <div class = "living-room-key yellow hide"></div>
        <div class = "living-room-door yellow hide"></div>
        <div class = "atrium-light yellow hide"></div>
        <div class = "living-room-false-door yellow hide"></div>
        <div id = "welcome-screen">
            <div id = "welcome-message">
                There is an abandoned house in your<br> neighborhood, you have heard crazy rumors<br> over the years about why no one enters. <br>Do you dare to go inside?
            </div>
            <input type="text" class="player-name" placeholder = "Leave Your Name Please">
            <button id = "enterButton" >Enter House</button>
        </div>
       </div>
       <!-- turn welcome screen into a modal -->

       <!-- modal for success message with button -->
       <div id="success" class="win-modal">
        <div class="win-message">
          <!-- <span class="close-modal">X</span> -->
          <p id = "game-over-text"></p>
          <button id = "play-again">PLAY AGAIN</button>
        </div>
        
      </div>
      
    </main>
</body>
</html>
